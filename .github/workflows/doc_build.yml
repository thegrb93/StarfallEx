name: Build Documentation

# On pull requests, just try and build docs

on:
  pull_request:
      branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        # Amend the sf_version file
        - name: Write version
          run: |
            echo "SF_VERSION = \""$(git rev-parse --abbrev-ref HEAD)"-"$(git describe --tags --long --dirty)"\"" > "lua/starfall/sfversion.lua"
            git add "lua/starfall/sfversion.lua"
            git commit --amend

        # Clone docgen branch, run build_docs.sh in order to build sf_doc.json
        - name: Build Docs
          run: |
            git clone -b docgen --single-branch https://github.com/thegrb93/StarfallEx.git docgen
            chmod -R +xrw .
            cd docgen
            . ./build_docs.sh
